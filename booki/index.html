<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/style/index.css">
    <title>Booki</title>
</head>
<body>
    <div class="container">
        <div class="index">
            <!-- Titre -->
            <img src="./asset/img/Booki.png" alt="Booki">
            <!-- Boutons -->
            <div class="buttons">
                <button class="button" id="login">Hébergements</button>
                <button class="button" id="inscription">Activités</button>
            </div>
        </div>
    </div>
    
    <!-- Texte -->
    <div class="container1">
        <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
        <p>En plein centre-ville ou en pleine nature</p>
        <!-- Recherche -->
        <div class="search-container">
            <div class="search-icon">
                <img src="search_icon.png" alt="">
            </div>
            <input type="text" id="search" placeholder="Rechercher une ville...">
        <!-- Bouton de recherche -->
        <button id="search-button">Rechercher</button>
    </div>
        <!-- Filtres -->
        <div class="filters">
            <div class="filter">
                <label for="romantique">
                    <img src="romantique_icon.png" alt="Romantique">
                </label>
                <input type="checkbox" id="romantique" name="romantique">
            </div>
            <div class="filter">
                <label for="economique">
                    <img src="economique_icon.png" alt="Économique">
                </label>
                <input type="checkbox" id="economique" name="economique">
            </div>
            <div class="filter">
                <label for="animaux">
                    <img src="animaux_icon.png" alt="Animaux">
                </label>
                <input type="checkbox" id="animaux" name="animaux">
            </div>
        </div>
        <p> Plus de 500 logements sont disponibles dans cette ville </p>
    </div>

        <h2> Hebergement à marseille </h2>
